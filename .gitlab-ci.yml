# .gitlab-ci.yml pour OpenTPS

stages:
  - build
  - setup
  - test_core
  - test_gui
  - unittest_core
  - docs

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/opentps
  IMAGE_TAG: latest

# ------------------------
# Docker build et push
# ------------------------
build:
  stage: build
  image: python:3.11-slim
  before_script:
    - apt-get update && apt-get install -y docker.io
  script:
    - cd $CI_PROJECT_DIR
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG
  rules:
    - changes:
        - Dockerfile
        - "**/*.toml"
        - "**/*.lock"
      when: always
  needs: []  # Pas de d√©pendances

default:
  image: $IMAGE_NAME:$IMAGE_TAG

# ------------------------
# Tests
# ------------------------
test_core:
  stage: test_core
  needs: ["build"]
  script:
    - cd $CI_PROJECT_DIR
    - python CI/tests.py

test_gui:
  stage: test_gui
  needs: ["build"]
  script:
    - cd $CI_PROJECT_DIR
    - export QT_QPA_PLATFORM=offscreen
    - python -m unittest discover opentps_gui/opentps/gui

unittest_core:
  stage: unittest_core
  needs: ["build"]
  script:
    - cd $CI_PROJECT_DIR/opentps_core
    - touch opentps/__init__.py __init__.py
    - python -m unittest discover -s ./opentps -p '[!example]*.py' -v

docs:
  stage: docs
  needs: ["build"]
  script:
    - pip install sphinx sphinx-rtd-theme
    - cd docs
    - make html
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH