# .gitlab-ci.yml for OpenTPS

stages:
  - build
  - setup
  - test_core
  - test_gui
  - unittest_core
  - docs

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/opentps
  IMAGE_TAG: latest

build:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd $CI_PROJECT_DIR
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG
  rules:
    - changes:
        - Dockerfile
        - "**/*.toml"
        - "**/*.lock"
      when: always

default:
  image: $IMAGE_NAME:$IMAGE_TAG

# ------------------------
# Tests
# ------------------------
test_core:
  stage: test_core
  needs:
    - job: build
      optional: true
  script:
    - cd $CI_PROJECT_DIR
    - python CI/tests.py

test_gui:
  stage: test_gui
  before_script:
    - Xvfb :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset &
    - sleep 3
    - export DISPLAY=:99
    # Set additional Qt environment variables
    - export QT_DEBUG_PLUGINS=0  # For debugging Qt plugin issues
    - export QT_QPA_PLATFORM=xcb  # Use xcb instead of offscreen for GUI testing
    - export XDG_RUNTIME_DIR=/tmp/runtime-appuser
    - mkdir -p $XDG_RUNTIME_DIR
    - chmod 700 $XDG_RUNTIME_DIR
  script:
    - cd $CI_PROJECT_DIR/opentps_gui
    - pip show SimpleITK  # For debugging
    - pip show vtk  # For debugging
    # Run a basic GUI initialization test first
    - python -c "from PyQt5 import QtWidgets; app = QtWidgets.QApplication([]); print('PyQt initialization successful')"
    # Run a more exhaustive GUI environment test until the CI GUI test will run without environment failures
    # Run the unit tests
    - python -m unittest discover -s opentps/gui

unittest_core:
  stage: unittest_core
  needs:
    - job: build
      optional: true
  script:
    - cd $CI_PROJECT_DIR/opentps_core
    - touch opentps/__init__.py __init__.py
    - python -m unittest discover -s ./opentps -p '[!example]*.py' -v

docs:
  stage: docs
  needs:
    - job: build
      optional: true
  script:
    - pip install sphinx sphinx-rtd-theme
    - cd docs
    - make html
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH